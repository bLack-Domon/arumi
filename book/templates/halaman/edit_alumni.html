{% extends 'frame/main.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="col-md-12 mt-3 d-flex justify-content-center">
  <div class="card card-olive card-outline" style="width: 500px">
    <div class="card-header">
      <h3 class="card-title">Edit Status Santri</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %} {{ form }}
          <div class="row justify-content-end">
            <div class="col-sm-6 mb-2 mt-3">
              <input
                type="submit"
                class="btn btn-block btn-primary"
                value="Save"
              />
            </div>
            <div class="col-sm-6 mb-2 mt-3">
              <a class="btn btn-block btn-danger" href="{% url 'alumni' %}">
                Cancel
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% comment %} EndBlock Django {% endcomment %} {% endblock content %}
